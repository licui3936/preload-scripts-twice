<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>OpenFin Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="logo-container">
        <img src="assets/logo.svg">
    </div>
    <div>
        <h1>Hello, world!</h1>
        <p>This is a template for an OpenFin application.</p>
        <p id="version-number-container">
            Current version: <span id="of-version"></span>
        </p>

        <div style="background-color: white;">
            <p>Ticker = <span id="tickerSpan"></span> LAST_PRICE = <span id="lastPriceSpan"></span></p>
        </div>

        <button id="store">Save Snapshot</button>
        <button id="restore">Restore Snapshot</button>
        <button id="newwindow">newwindow</button>
        <button id="multiviewswindow">40 Views Window</button>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
